language: node_js
node_js: '6'
before_script:
- yarn global add gulp
cache:
  yarn: true
  directories:
  - node_modules
script: gulp test
before_deploy:
- "bin/sh deploy.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/magento-theme.zip
  - build/frontend-source.zip
  on:
    repo: m2-boilerplate/theme-frontend-bootstrap
    branch: master
env:
  global:
  - ENCRYPTION_LABEL: 5e22eff332c7
  - COMMIT_AUTHOR_EMAIL: m2-boilerplate@hampe.co
